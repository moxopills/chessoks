name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: chess-app:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Create .env file
      run: |
        cat > .env << EOF
        SECRET_KEY=test-secret-key-for-ci-build
        DEBUG=True
        ALLOWED_HOSTS=localhost,127.0.0.1
        DB_NAME=chessdb
        DB_USER=postgres
        DB_PASSWORD=postgres
        DB_HOST=db
        DB_PORT=5432
        CORS_ALLOWED_ORIGINS=http://localhost:3000
        DOMAIN=localhost
        SSL_EMAIL=test@localhost
        EOF

    - name: Start services
      run: |
        docker-compose up -d db
        sleep 10

    - name: Run migrations check
      run: |
        docker-compose run --rm web uv run python manage.py makemigrations --check --dry-run

    - name: Run tests
      run: |
        docker-compose run --rm web uv run python manage.py test

    - name: Stop services
      if: always()
      run: |
        docker-compose down -v

    - name: Build summary
      if: success()
      run: |
        echo "✅ Docker 이미지 빌드 성공" >> $GITHUB_STEP_SUMMARY
        echo "✅ 마이그레이션 체크 통과" >> $GITHUB_STEP_SUMMARY
        echo "✅ 테스트 통과" >> $GITHUB_STEP_SUMMARY
